<div class="container my-5">
  <h2 class="mb-4 fw-bold text-center">My Bookings</h2>

  <div class="row" *ngIf="myBookings$ | async as bookings">
    <div class="col-12 col-md-6 col-lg-4 mb-4" *ngFor="let booking of bookings">
      <div class="card h-100 shadow-sm">
        <img
          [src]="booking.eventId.image"
          class="card-img-top"
          alt="Event image"
          style="height: 180px; object-fit: cover"
        />

        <div class="card-body d-flex flex-column">
          <h5 class="card-title">
            {{ booking.eventId.eventName }}
          </h5>

          <p class="text-muted mb-2">
            {{ booking.eventId.location }}
          </p>

          <p class="mb-1">
            <strong>Start:</strong>
            {{ booking.eventId.startDate | date : 'mediumDate' }}
          </p>

          <p class="mb-2">
            <strong>Price:</strong>
            â‚¹{{ booking.eventId.price }}
          </p>

          <span class="badge bg-success mb-3"> Booked </span>

          <small class="text-muted mt-auto">
            Booked on:
            {{ booking.createdAt | date : 'medium' }}
          </small>
        </div>
      </div>
    </div>
  </div>

  <!-- No bookings -->
  <ng-template #noBookings>
    <div class="alert alert-info text-center">You have not booked any events yet.</div>
  </ng-template>
</div>
